<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster - Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        .podium-item {
            transition: all 0.3s ease;
        }
        .podium-item:hover {
            transform: translateY(-5px);
        }
        .player-row:hover {
            background-color: #f9fafb;
        }
        .medal-gold {
            background: linear-gradient(135deg, #fcd34d, #f59e0b);
        }
        .medal-silver {
            background: linear-gradient(135deg, #e5e7eb, #9ca3af);
        }
        .medal-bronze {
            background: linear-gradient(135deg, #fca5a5, #f87171);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i data-feather="award" class="w-6 h-6 text-indigo-600"></i>
                <span class="font-bold">QuizMaster</span>
            </div>
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-1">
                    <i data-feather="users" class="w-4 h-4 text-gray-500"></i>
                    <span class="text-sm">32 players</span>
                </div>
                <div class="flex items-center space-x-1">
                    <i data-feather="award" class="w-4 h-4 text-gray-500"></i>
                    <span class="text-sm">#12</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Quiz Info -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Science Trivia</h1>
            <p class="text-gray-600 mb-4">Hosted by: Prof. Johnson</p>
            <div class="flex justify-center space-x-6">
                <div class="text-center">
                    <div class="text-2xl font-bold text-indigo-600">10</div>
                    <div class="text-sm text-gray-500">Questions</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-indigo-600">32</div>
                    <div class="text-sm text-gray-500">Players</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-indigo-600">15:42</div>
                    <div class="text-sm text-gray-500">Duration</div>
                </div>
            </div>
        </div>

        <!-- Podium -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8" data-aos="fade-up">
            <!-- 2nd Place -->
            <div class="podium-item flex flex-col items-center order-1 md:order-2">
                <div class="w-20 h-20 rounded-full medal-silver flex items-center justify-center mb-4 shadow-lg">
                    <span class="text-white text-2xl font-bold">2</span>
                </div>
                <div class="bg-white rounded-lg shadow-md p-4 w-full text-center">
                    <h3 class="font-bold text-gray-800">AliceSmith</h3>
                    <div class="flex justify-center items-center mt-2">
                        <i data-feather="star" class="w-4 h-4 text-yellow-500 mr-1"></i>
                        <span class="text-gray-700 font-medium">4850</span>
                    </div>
                </div>
            </div>
            
            <!-- 1st Place -->
            <div class="podium-item flex flex-col items-center order-2 md:order-1">
                <div class="w-24 h-24 rounded-full medal-gold flex items-center justify-center mb-4 shadow-lg">
                    <span class="text-white text-3xl font-bold">1</span>
                </div>
                <div class="bg-white rounded-lg shadow-md p-4 w-full text-center">
                    <h3 class="font-bold text-gray-800">JohnDoe</h3>
                    <div class="flex justify-center items-center mt-2">
                        <i data-feather="star" class="w-4 h-4 text-yellow-500 mr-1"></i>
                        <span class="text-gray-700 font-medium">5200</span>
                    </div>
                </div>
            </div>
            
            <!-- 3rd Place -->
            <div class="podium-item flex flex-col items-center order-3 md:order-3">
                <div class="w-16 h-16 rounded-full medal-bronze flex items-center justify-center mb-4 shadow-lg">
                    <span class="text-white text-xl font-bold">3</span>
                </div>
                <div class="bg-white rounded-lg shadow-md p-4 w-full text-center">
                    <h3 class="font-bold text-gray-800">BobJones</h3>
                    <div class="flex justify-center items-center mt-2">
                        <i data-feather="star" class="w-4 h-4 text-yellow-500 mr-1"></i>
                        <span class="text-gray-700 font-medium">4600</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Full Leaderboard -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden" data-aos="fade-up">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rank</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Player</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Score</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Correct</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Speed</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- Current player row (highlighted) -->
                        <tr class="bg-indigo-50 player-row">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">12</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0 h-10 w-10 rounded-full bg-indigo-100 flex items-center justify-center">
                                        <span class="text-indigo-600 font-bold">YO</span>
                                    </div>
                                    <div class="ml-4">
                                        <div class="text-sm font-medium text-gray-900">You</div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2450</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">8/10</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">4.2s avg</td>
                        </tr>
                        
                        <!-- Other players -->
                        <tr class="player-row">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">4</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0 h-10 w-10 rounded-full bg-green-100 flex items-center justify-center">
                                        <span class="text-green-600 font-bold">CW</span>
                                    </div>
                                    <div class="ml-4">
                                        <div class="text-sm font-medium text-gray-900">ChrisW</div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">4120</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">9/10</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">3.8s avg</td>
                        </tr>
                        
                        <tr class="player-row">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">5</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0 h-10 w-10 rounded-full bg-yellow-100 flex items-center justify-center">
                                        <span class="text-yellow-600 font-bold">EM</span>
                                    </div>
                                    <div class="ml-4">
                                        <div class="text-sm font-medium text-gray-900">EmmaM</div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">3980</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">8/10</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">4.1s avg</td>
                        </tr>
                        
                        <!-- More players would be listed here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row justify-center gap-4 mt-8" data-aos="fade-up">
            <button class="bg-indigo-600 text-white font-medium py-3 px-8 rounded-lg hover:bg-indigo-700 transition duration-300 flex items-center justify-center gap-2">
                <i data-feather="home"></i> Back to Lobby
            </button>
            <button class="bg-white border border-gray-300 text-gray-700 font-medium py-3 px-8 rounded-lg hover:bg-gray-50 transition duration-300 flex items-center justify-center gap-2">
                <i data-feather="share-2"></i> Share Results
            </button>
            <button class="bg-white border border-gray-300 text-gray-700 font-medium py-3 px-8 rounded-lg hover:bg-gray-50 transition duration-300 flex items-center justify-center gap-2">
                <i data-feather="award"></i> View Certificates
            </button>
        </div>
    </main>

    <script>
        AOS.init();
        feather.replace();
    </script>
</body>
</html>
